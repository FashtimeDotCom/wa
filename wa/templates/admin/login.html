<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% if site %}
    <meta name="description" content="{{ site.description|replace(None, '') }}">
    <meta name="keywords" content="{{ site.keyword|replace(None, '') }}">
    <title>{{ site.title }}-后台管理</title>
    {% else %}
    <meta name="description" content="体彩,即开型,彩票,彩惠彩票">
    <meta name="keywords" content="体彩,即开型,彩票,彩惠彩票">
    <title>后台管理</title>
    {% endif %}
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/bootstrap.min.css') }}">
    <link href="{{ url_for('.static', filename='style/main.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('.static', filename='style/lightbox.css') }}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{{ url_for('.static', filename='js/jquery-1.8.3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('.static', filename='js/jquery.lightbox.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('.static', filename='js/jquery.cookie.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('.static', filename='js/admin.js') }}"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            {% if site %}
            <a href="{{ url_for('.index') }}" target="_blank" class="title">
            <img src="{{ site.file_url }}" />&nbsp;
            {{ site.title|replace(None, '') }}</a>
            {% else %}
            <a href="{{ url_for('.index') }}" target="_blank" class="title">
            <img src="{{ url_for('.static', filename='images/logo.png') }}" />&nbsp;
            广东彩惠智能科技有限公司</a>
            {% endif %}
        </div>
    </div>

{% from "macros/_misc.html" import render_flash_message %}
<div class="container">
    <div class="table_tit">登录后台</div>
    <div class="form">
        <form method="POST" class="form-horizontal">
        {{ form.csrf_token }}
            <div class="control-group">
                <label class="control-label" for="title">用户名</label>
                <div class="controls">
                    <input name="user_name" type="text">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="title">密码</label>
                <div class="controls">
                    <input name="password" type="password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="title"></label>
                <div class="controls">
                    <button name="submit" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    {{ site.foot_style|safe }}
</div>
</body>
</html>
