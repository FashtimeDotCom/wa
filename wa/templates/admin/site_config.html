{% extends "layouts/admin_base.html" %}
{% from "macros/_misc.html" import render_flash_message %}
{% block body %}
<div class="container">
	<div id="tab_li">
    	<ul>
        	<li class="active">基本配置</li>
            <li>SEO配置</li>
        </ul>
    </div>
    <form method="POST" class="form-horizontal" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ render_flash_message() }}
    <div id="list_zoom">
    	<div class="table_con active">
            <div class="control-group">
                <label class="control-label" for="title">标题</label>
                <div class="controls">
                    <input id="title" name="title" type="text" value="{{ site_config.title|replace(None, '') }}">
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="upload1">上传Logo</label>
                <div class="controls">
                    {{ form.file }}
                </div>
            </div>
            <div class="control-group">
                <div class="controls site">
                    <img id="himg1" src="{{ site_config.file_url|replace(None, '') }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="foot_style">底部样式</label>
                <div class="controls">
                    <textarea id="foot_style" name="foot_style" style="margin: 0px; height:100px; width: 350px;">
                    {{ site_config.foot_style|replace(None, '') }}
                    </textarea>
                </div>
            </div>
            <div class="form-button">
                <button type="submit">提交</button>
            </div>
            
    	</div>
    	<div class="table_con">
    		<div class="control-group">
                <label class="control-label" for="keyword">SEO关键词</label>
                <div class="controls">
                    <input id="keyword" name="keyword" type="text" value="{{ site_config.keyword|replace(None, '') }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="description">SEO描述</label>
                <div class="controls">
                    <textarea id="description" name="description" style="margin: 0px; height: 100px; width: 350px;">
                    {{ site_config.description|replace(None, '') }}
                    </textarea>
                </div>
            </div>
            <div class="form-button">
                <button type="submit">提交</button>
            </div>
    	</div>
	</div>
	</form>
</div>
{% endblock %}
