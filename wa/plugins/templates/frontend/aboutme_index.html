{% extends "layouts/index_base.html" %}

{% block body %}
<div class="container">
    <div class="contain_left">
        <div class="menu">
            <ul>
            {% if news_list!=[] %}
                {% for item in news_list %}
                    <li><a href="{{ url_for('frontend.aboutme') }}?cate_id={{ cate_id }}&news_id={{ item.id }}">{{ item.title }}</a></li>
                {% endfor %}
            {% endif %}
            </ul>
        </div>
    </div>
    <div class="contain_right">
    	{% if news!=None %}
            {% autoescape false %}
            <h3>{{ news.title }}</h3>
                {{ news.content }}
            {% endautoescape %}
    	{% endif %}
    </div>
</div>
{% endblock %}
