<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta charset="utf-8">
<title>
{% if cate_id=="" %}
彩惠新闻
{% else %}
    {{ cate_id|filter_category_id }}
{% endif %}
</title>
<link href="{{ url_for('static', filename='weixin/styles/main.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="main">
{% for item in news_list %}
    <div class="box">
        <a href="{{ url_for('frontend.wx_news_article') }}?cate_id={{ item.category_id }}&news_id={{ item.id }}">
            <div class="news_title">{{ item.title }}</div>
            <div class="news_summary">
            {% autoescape false %}
        	{{ item.content|filter_tags|truncate(length=80,killwords=True, end='...' ) }}
        	{% endautoescape %}
            </div>
        </a>
    </div>
{% endfor %}
</div>
</body>
</html>
